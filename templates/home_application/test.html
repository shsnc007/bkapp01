<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>演示</title>
    <style>
        html,body,#app {

        .left-panel {

  <body>
    <div id="app">
        <div class="left-panel">
            <button onclick="getCMDB()" type="button" class="btn btn-default">Ajax</button>
            <span>左侧数据</span>
        </div>
        <div class="right-panel">
            <span>右侧数据</span>
        </div>
    </div>
  </body>
   <script>
        function getCMDB() {
            const myRequest = new XMLHttpRequest();
            myRequest.open("get",'http://192.168.50.221:8080/cmdb-server/ci/ci/getCiTreeWithCounts',true);
            myRequest.send();
        }
    </script>
  
</html>
